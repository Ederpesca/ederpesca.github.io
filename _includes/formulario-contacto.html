<div class="postcontent nobottommargin">

  <h3>Envianos un Email</h3>

    <form enctype="multipart/form-data" action="https://paneles.gestiondecuenta.com/comprobar-formulario/" method="POST" id ="formGenGdc" onsubmit="return ValidarCaptcha();">

      <div class="form-process"></div>

      <div class="col_one_third">
        <label for="template-contactform-name">Nombre <small>*</small></label>
        <input type="text" id="nombre" name="nombre" value="" class="sm-form-control required" />
      </div>

      <div class="col_one_third">
        <label for="template-contactform-email">Email <small>*</small></label>
        <input type="email" id="email" name="email" value="" class="required email sm-form-control" />
      </div>

      <div class="col_one_third col_last">
        <label for="template-contactform-phone">Teléfono</label>
        <input type="text" id="telefono" name="telefono" value="" class="sm-form-control" />
      </div>

      <div class="clear"></div>

      <!--
      <div class="col_two_third">
        <label for="template-contactform-subject">Asunto <small>*</small></label>
        <input type="text" id="asunto" name="asunto" value="" class="required sm-form-control" />
      </div>
    -->

      <div class="clear"></div>

      <div class="col_full">
        <label for="template-contactform-message">Mensaje <small>*</small></label>
        <textarea class="required sm-form-control" id="mensaje" name="mensaje" rows="6" cols="30"></textarea>
      </div>

      <div class="col_full">
        <p>Resuelva la siguiente operación para enviar el mensaje.</p>
        <input type="hidden" value="" id="verificacionOculto" name="verificacionOculto"/>
        <div id="muestraVerificacion"></div>
        <input type="text" id="entradaVerificacion" name="entradaVerificacion" />
      </div>

      <input type="hidden" name="redirigir" class="" value="http://www.ederpesca.com/gracias.html" />
      <input type="hidden" name="recipe" class="" value="ederpesca@ederpesca.com" />
      <input type="hidden" name="asunto" class="" value="Envío formulario desde ederpesca.com" />
      <input type="hidden" name="required" class="" value="nombre;email;asunto;mensaje" />
      <input type="hidden" name="dominio" class="" value="ederpesca.com" />
      <input type="hidden" name="idioma" class="" value="es" />
      <div class="col_full">
        <button class="button button-3d nomargin" type="submit" id="enviar" name="enviar" value="Enviar">Enviar mensaje</button>
      </div>
    </form>

    <script type="text/javascript">
    var a = Math.ceil(Math.random() * 10);
    var b = Math.ceil(Math.random() * 10);
    var c = a + b;
    function GenerarCaptcha(){
    var hidden = document.getElementById("verificacionOculto");
    var inputField = document.getElementById("entradaVerificacion");
    var muestra = document.getElementById("muestraVerificacion");
    muestra.innerHTML = a + " + " + b + " = ";
    hidden.value = c ;
    }
    function ValidarCaptcha(){
    var inputField = document.getElementById("entradaVerificacion");
    if (inputField.value == c) return true;
    else{inputField.style.color="red"; return false;}
    }
    GenerarCaptcha();
    </script>

  </div>
